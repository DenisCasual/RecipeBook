<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
	<title>Создание рецепта</title>
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">Книга рецептов</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Главная</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Избранное</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Добавить рецепт</a>
				</li>
				<li class="nav-item nav_login ml-auto">
					<a class="nav-link" href="#">Личный кабинет</a>
				</li>
			</ul>
		</nav>

		<div class="row">
			<div class="col-md-2">
				<ul class="nav flex-column vertical_menu">
					<li class="nav-item">
						<a class="nav-link" href="#">Новые блюда</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Первые блюда</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Закуски</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Салаты</a>
					</li>
				</ul>
			</div>
			<div class="col">
				<h1 class="creature_header">Создание рецепта</h1>

				<div class="creature_title">
					<h3>Название рецепта</h3>
					<input type="text" class="form-control">
				</div>

				<div class="creature_discr">
					<h3>Краткое описание</h3>
					<textarea class="form-control" rows="3"></textarea>
				</div>

				<div class="creature_category">
					<h3>Выберите категорию</h3>
					<div class="form-group">
						<select class="form-control">
							<option>Первые блюда</option>
							<option>Вторые блюда</option>
							<option>Салаты </option>
							<option>Закуски</option>
						</select>
					</div>
				</div>

				<div class="creature_time">
						<h3>Время приготовления</h3>
						<input type="text" class="form-control">минут
				</div>

				<div class="creature_quantity">
						<h3>Количество порций</h3>
						<div class="input-group">
							<span class="input-group-btn">
								<button id="minus" class="btn btn-outline-secondary" type="button">-</button>
							</span>
							<input id="calc" type="text" class="form-control" value="1">
							<span class="input-group-btn">
								<button id="plus" class="btn btn-outline-secondary" type="button">+</button>
							</span>
						</div>
				</div>

				<div class="creature_ingredients">
						<h3>Ингредиенты</h3>
						<form>
							<div class="form-group">
								<div class="form-group input-group">
									<input type="text" class="form-control">
									<span class="input-group-btn">
										<button type="button" class="btn btn-outline-secondary btn-add">Добавить
											ингридиент</button>
									</span>
								</div>
							</div>
						</form>
				</div>

				<div class="creature_detailed">
						<h3>Подробное описание</h3>
						<div class="form-group">
							<textarea class="form-control" rows="7"></textarea>
							<button type="button" class="btn btn-outline-secondary btn-add ">Добавить описание </button>
						</div>
				</div>
				<button type="button" class="btn btn-secondary">Сохранить</button>
			</div>
		</div>

		<script>
			$(document).on('click', '.btn-add', function (event) {
				event.preventDefault();

				var field = $(this).closest('.form-group');
				var field_new = field.clone();

				$(this)
					.toggleClass('btn-success')
					.toggleClass('btn-add')
					.toggleClass('btn-danger')
					.toggleClass('btn-remove')
					.html('Удалить');

				field_new.find('input').val('');
				field_new.insertAfter(field);
			});


			$(document).on('click', '.btn-remove', function (event) {
				event.preventDefault();
				$(this).closest('.form-group').remove();
			});


			$('#minus').click(function () {
				$("#calc").val(parseInt($("#calc").val()) - 1);
			});
			$('#plus').click(function () {
				$("#calc").val(parseInt($("#calc").val()) + 1);
			});
		</script>

</body>

</html>
